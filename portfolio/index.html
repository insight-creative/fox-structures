---
layout: page
title: Portfolio
---

<h1>Portfolio</h1>

<div class="row">
	{% for post in site.categories.projects %}
	<div class="col-sm-6">
		<div class="thumbnail">
			<a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/img/{{ post.image }}"></a>
			<div class="caption">
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
