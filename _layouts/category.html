---
layout: default
---

<div class="row">
	<div class="col-md-8 center-block">
		
		<div class="post">
			
			<h1>{{ page.title }}</h1>
			
			{{ content }}
			
		</div>
			
	</div>
</div>

<div class="row thumbnail-row">
	{% assign cat = page.category %}
	{% for post in site.categories[cat] %}
    <div class="thumbnail">
			<a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}/img/{{ post.image }}"></a>
			<div class="caption">
				<h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>
			</div>
		</div>
	{% endfor %}
</div>
