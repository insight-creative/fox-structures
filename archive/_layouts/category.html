---
layout: default
---

<div class="row">
  <div class="col-md-7">
    
    <div class="post">
      
      <h1>{{ page.title }}</h1>
      
      {{ content }}
      
    </div>
      
  </div>
  <div class="col-md-5 thumbnail-column">
    {% assign cat = page.category %}
    {% for post in site.categories[cat] %}
      {% include thumbnail.html %}
    {% endfor %}
  </div>
</div>
